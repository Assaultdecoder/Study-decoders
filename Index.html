<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAccess</title>
    
    <!-- Google Fonts: Poppins (For the exact font style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <style>
        /* =================================================
           Final, Perfected CSS for the Last Screenshot
           ================================================= */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0f12; /* Exact dark background */
            color: #ffffff;
            display: flex;
            justify-content: center;
            padding: 20px 15px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 28px;
            color: #fdd835; /* Solid Yellow Lock Icon */
        }
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff; /* --- CORRECTED: White Text --- */
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #34c759;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .status-dot.online { background-color: #34c759; }
        .status-dot.testing { background-color: #007aff; } /* --- CORRECTED: Blue dot --- */

        /* Main Content */
        .main-content {
            text-align: center;
        }
        
        .instant-access-btn {
            background-color: #4da6ff; /* --- CORRECTED: Solid light blue --- */
            color: white;
            border: none;
            border-radius: 50px; /* Fully rounded pill shape */
            padding: 12px 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 40px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .main-content h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        /* Card Styling */
        .card {
            background-color: #1c1c1e; /* Darker card background */
            border: 2px solid; /* --- CORRECTED: Solid border --- */
            border-radius: 24px; /* More rounded corners */
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .card-green { border-color: #34c759; }
        .card-blue { border-color: #007aff; }
        .card-pink { border-color: #ff2d55; }
        .card-yellow {
            background-color: #2c291c;
            border-color: #ffcc00;
        }

        .card-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-icon {
            font-size: 22px;
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white;
        }
        .icon-red { background-color: #ff3b30; }
        .icon-blue { background-color: #007aff; }
        .icon-purple { background-color: #af52de; }

        .card-details { flex-grow: 1; }

        .card-details h3 {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .card-details h3 i { color: #34c759; }
        .card-details .subtext {
            font-size: 14px;
            color: #8e8e93;
            margin-top: 2px;
        }
        .card-details .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        .card-details .status .status-dot { width: 10px; height: 10px; }
        
        /* --- HELP BUTTON FIX --- */
        .help-btn {
            background-color: #ff3b30;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 8px 18px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px; /* Space between text and button */
        }
        
        .help-card-content { display: flex; align-items: flex-start; gap: 15px; }
        .help-card-content .icon-only-yellow { color: #ffcc00; font-size: 28px; padding-top: 5px;}
        .help-card-content .subtext { line-height: 1.5; }

        /* --- FOOTER IS NOT VISIBLE IN THIS IMAGE, HIDING IT --- */
        .footer { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-lock"></i>
                <h1>SecureAccess</h1>
            </div>
            <div class="system-status">
                <span class="status-dot online"></span>
                <span>System Online</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <button class="instant-access-btn">
                <i class="fas fa-bolt"></i> Instant Access
            </button>

            <h2>Generate Your Access Key</h2>

            <!-- Card 1: Website Server -->
            <div class="card card-green">
                <div class="card-content">
                    <div class="card-icon icon-red"><i class="fas fa-rocket"></i></div>
                    <div class="card-details">
                        <h3>WEBSITE SERVER - 1 <i class="fas fa-check-circle"></i></h3>
                        <p class="status"><span class="status-dot online"></span> Online</p>
                    </div>
                </div>
            </div>

            <!-- Card 2: Server 2 Beta -->
            <div class="card card-blue">
                <div class="card-content">
                    <div class="card-icon icon-blue"><i class="fas fa-user-shield"></i></div>
                    <div class="card-details">
                        <h3>SERVER - 2 (Beta)</h3>
                        <p class="subtext">On Testing (Admin)</p>
                        <p class="status"><span class="status-dot testing"></span> Testing</p>
                    </div>
                </div>
            </div>

            <!-- Card 3: Tutorial Video -->
            <div class="card card-pink">
                <div class="card-content">
                    <div class="card-icon icon-purple"><i class="fas fa-video"></i></div>
                    <div class="card-details">
                        <h3>TUTORIAL VIDEO</h3>
                        <p class="subtext">Step-by-step guide</p>
                    </div>
                </div>
                <button class="help-btn">HELP</button>
            </div>

            <!-- Card 4: Need Help? -->
            <div class="card card-yellow">
                <div class="help-card-content">
                    <div class="icon-only-yellow"><i class="fas fa-question"></i></div>
                    <div class="card-details">
                        <h3>Need Help?</h3>
                        <p class="subtext">Watch the tutorial video if you're unsure how to proceed. It covers the entire verification process step by step.</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <!-- Footer content is hidden as it's not in the new screenshot -->
        </footer>
    </div>

</body>
</html>
