<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAccess</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Checkmark Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-blue: #007bff;
            --accent-blue-glow: rgba(0, 123, 255, 0.3);
            --green-online: #28a745;
            --pink-help: #e83e8c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 15px;
            min-height: 100vh;
        }

        /* --- Header --- */
        .header {
            width: 100%;
            max-width: 550px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 1.8rem;
        }

        .logo-container h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--green-online);
            box-shadow: 0 0 10px var(--green-online);
        }

        /* --- Main Content Wrapper --- */
        .main-container {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px 25px;
            width: 100%;
            max-width: 550px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .instant-access-btn {
            background-color: var(--accent-blue);
            color: white;
            padding: 14px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 20px var(--accent-blue-glow);
            transition: all 0.3s ease;
        }
        
        .instant-access-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px var(--accent-blue-glow);
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        .main-heading {
            font-size: clamp(1.8rem, 5vw, 2.2rem); /* Responsive font size */
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        /* --- Cards --- */
        .cards-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        a.card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-4px);
        }
        
        .card-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-width: 60px;
        }

        .card-icon {
            font-size: 2.5rem;
            line-height: 1;
        }
        
        .card-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .card-status .status-dot {
            width: 8px;
            height: 8px;
            box-shadow: none;
        }
        
        .card-status.online .status-dot { background-color: var(--green-online); }
        .card-status.online { color: var(--green-online); }
        .card-status.testing .status-dot { background-color: var(--text-secondary); }

        .card-right {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
        }

        .card-right h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .card-right .title-line {
             display: flex;
             align-items: center;
             gap: 8px;
        }
        
        .checkmark {
            color: var(--green-online);
            font-size: 1.2rem;
        }

        .card-right p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .subtitle-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .help-tag {
            background-color: var(--pink-help);
            color: white;
            padding: 3px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo-container">
            <span class="logo-icon">üîê</span>

        </div>
        <div class="system-status">
            <span class="status-dot"></span>
            <span>System Online</span>
        </div>
    </header>

    <!-- Main Content Container -->
    <div class="main-container">
        
        <a href="#" class="instant-access-btn">
            <span class="btn-icon">‚ö°</span>
            Instant Access
        </a>

        <h2 class="main-heading">Generate Your Access Key</h2>

        <!-- All Cards Inside -->
        <div class="cards-wrapper">

            <!-- Card 1: Website Server (Clickable) -->
            <a href="https://NeoTRMS.com/" target="_blank" class="card">
                <div class="card-left">

                    <div class="card-status online">
                        <span class="status-dot"></span>
                        <span>Online</span>
                    </div>
                </div>
                <div class="card-right">
                    <div class="title-line">
                       <h3>WEBSITE SERVER - 1</h3>
                       <i class="fa-solid fa-circle-check checkmark"></i>
                    </div>
                </div>
            </a>

            <!-- Card 2: Server 2 Beta -->
            <div class="card">
                <div class="card-left">
                    <div class="card-icon">üë®‚Äçüíª</div>

                        <span class="status-dot"></span>

                    </div>
                </div>
                <div class="card-right">

            </div>

            <!-- Card 3: Tutorial Video (Clickable) -->
            <a href="https://youtu.be/IDZRD42KWus?si=nFXOZSI4FiljCXro" target="_blank" class="card">
                <div class="card-left">
                    <div class="card-icon">üìπ</div>
                </div>
                <div class="card-right">
                    <h3>TUTORIAL VIDEO</h3>
                    <div class="subtitle-wrapper">
                        <p>Step-by-step guide</p>
                        <span class="help-tag">HELP</span>
                    </div>
                </div>
            </a>

        </div> <!-- end .cards-wrapper -->
    </div> <!-- end .main-container -->

</body>
</html>
