<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Access Key</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #0d1117; --card-bg: #161b22; --border-color: #30363d; --text-color: #e6edf3; --accent-color: #2f81f7; --red-error: #f85149; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .verify-container { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; padding: 30px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); }
        h1 { font-size: 1.8rem; margin-bottom: 15px; }
        p { color: #7d8590; margin-bottom: 25px; }
        .get-key-btn { display: inline-block; background-color: var(--accent-color); color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none; font-weight: 600; margin-bottom: 30px; transition: background-color 0.3s; }
        .get-key-btn:hover { background-color: #1f6feb; }
        .input-group { margin-bottom: 20px; }
        input[type="text"] { width: 100%; background-color: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); padding: 12px; border-radius: 8px; font-size: 1rem; }
        input[type="text"]:focus { outline: none; border-color: var(--accent-color); }
        .verify-btn { width: 100%; background: linear-gradient(45deg, #238636, #2ea043); color: white; padding: 12px; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: transform 0.2s; }
        .verify-btn:hover { transform: scale(1.02); }
        #error-message { color: var(--red-error); margin-top: 15px; font-weight: 600; display: none; }
    </style>
</head>
<body>
    <div class="verify-container">
        <h1>Verify Your Access</h1>
        <p>एक्सेस पाने के लिए, पहले नीचे दिए गए बटन से अपनी एक्सेस की (key) जेनरेट करें।</p>
        
        <!-- ★★ यह लिंक आपको अपने लिंक शॉर्टनर से बदलना होगा ★★ -->
        <a href="https://vplink.in/WRmlor" target="_blank" class="get-key-btn">Generate Access Key</a>
        
        <div class="input-group">
            <input type="text" id="access-key-input" placeholder="यहां अपनी एक्सेस की डालें">
        </div>
        
        <button id="verify-key-btn" class="verify-btn">Verify & Proceed</button>
        
        <p id="error-message">गलत की! कृपया दोबारा प्रयास करें।</p>
    </div>

    <script>
        document.getElementById('verify-key-btn').addEventListener('click', function() {
            // ★★ यह आपकी गुप्त की है। इसे वही रखें जो आपका लिंक शॉर्टनर दिखाएगा ★★
            const correctKey = "UNLOCK24"; 
            
            const userInput = document.getElementById('access-key-input').value;
            const errorMessage = document.getElementById('error-message');

            // की (key) की जाँच करें
            if (userInput.trim() === correctKey) {
                // अगर की सही है, तो वर्तमान समय को localStorage में सेव करें
                localStorage.setItem('accessGrantedTime', Date.now());
                
                // उपयोगकर्ता को मुख्य वेबसाइट पर भेजें
                window.location.href = 'https://neotrms.com/';
            } else {
                // अगर की गलत है, तो एरर दिखाएं
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
