<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granting Access...</title>
    <style>
        body { font-family: sans-serif; background-color: #0d1117; color: #e6edf3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .message { text-align: center; }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        // यह स्क्रिप्ट तुरंत चलेगी
        try {
            // 1. ब्राउज़र स्टोरेज में वर्तमान समय सेव करें
            localStorage.setItem('accessGrantedTime', Date.now());
            
            // 2. उपयोगकर्ता को असली वेबसाइट पर तुरंत भेज दें
            window.location.replace('https://neotrms.com/');
            
        } catch (e) {
            // अगर कोई एरर आती है (जैसे प्राइवेट ब्राउज़िंग में), तो भी वेबसाइट पर भेज दें
            console.error("Could not set localStorage:", e);
            window.location.replace('https://neotrms.com/');
        }
    </script>
</head>
<body>
    <div class="message">
        <h1>Granting Access</h1>
        <p>Please wait, you are being redirected...</p>
        <div class="loader"></div>
    </div>
    <!-- अगर जावास्क्रिप्ट बंद है तो यह दिखेगा -->
    <noscript>
        <p>Please enable JavaScript to proceed or <a href="https://neotrms.com/">click here to continue</a>.</p>
    </noscript>
</body>
</html>
